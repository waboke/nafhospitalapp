{% extends 'guestapp/main.html' %}
{% load static %}
{% block title %}<p>Login page</p>{% endblock title %}
{% block content %}
<header class="form-login">
    <div class="container container-login">
      <div class="card">
        <div class="card-header">
          User Login
        </div>
        <div class="card-body">
          <form >
            
              <div class="form-group col-md mb-2">
                <label for="username">Username/Email</label>
                <input type="text" class="form-control" id="username" placeholder="Username or Email">
              </div>
            
           
              <div class="form-group col-md mb-3">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </header>
{% endblock content %}
